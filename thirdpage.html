<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .event-info {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        button {
            background-color: #1abc9c;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Event Dashboard</h2>
        <p class="event-info">View your event details, track your progress, and manage your registrations easily.</p>

        <button onclick="location.href='secondpage.html'">Register for More Events</button>


        <!-- Navigation Links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="registration.html">Register</a>
            <a href="support.html">Contact Support</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="faq.html">FAQ</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </div>
</body>

</html>
