<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Registration</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Event Registration</h2>
        <form action="fourthpage.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="event">Select Event:</label>
            <select id="event" name="event" required>
                <option value="hackathon">Hackathon</option>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
            </select>

            <button type="submit">Register Now</button>
        </form>

        <!-- Navigation Links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="secondpage.html">Register</a>
            <a href="thirdpage.html">Dashboard</a>
            <a href="fourthpage.html">Event Details</a>
            <a href="fifthpage.html">Contact Support</a>
            <a href="sixthpage.html">Leaderboard</a>
            <a href="eighthpage.html">Feedback</a>
        </nav>
    </div>
</body>

</html>
