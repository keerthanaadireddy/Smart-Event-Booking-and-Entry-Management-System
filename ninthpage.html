<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback</title>
    <style>
        body {
            background: linear-gradient(to right, #34e89e, #0f3443);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Give Us Your Feedback</h2>
        <p>We would love to hear your thoughts about the event!</p>
        <textarea placeholder="Enter your feedback here..." required></textarea>
        <br>
        <button type="submit">Submit Feedback</button>

        <!-- Navigation Links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="secondpage.html">Register</a>
            <a href="thirdpage.html">Dashboard</a>
            <a href="fourthpage.html">Event Details</a>
            <a href="fifthpage.html">Contact Support</a>
            <a href="sixthpage.html">Leaderboard</a>
            <a href="seventhpage.html">FAQ</a>
        </nav>
    </div>
</body>

</html>
