<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Feedback</title>
    <style>
        body {
            background: linear-gradient(to right, #56ab2f, #a8e063);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
        }

        h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin: 15px 0 5px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            resize: none;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>We Value Your Feedback!</h2>

        <form action="thankyou.html" method="POST">
            <label for="feedback">Share your thoughts:</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback here..." required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>

        <!-- Navigation Links -->
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="about.html">About</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="faq.html">FAQ</a>
            <a href="support.html">Contact Support</a>
        </nav>
    </div>
</body>

</html>
